# mensagens exceptions globais
#-----------------------------
_eChav	=PW01: Erro de duplicação de registro. Você está tentando inserir um \
               registro em uma tabela que não admite valores duplicados.
_eConn	=PW02: Falha na conexão. Pode ser que a sua conexão esteja instável neste momento, \
               ou ainda o servidor esteja em algum tipo de manutenção.\
               Aguarde alguns minutos e tente novamente. \
               Se o problema persistir, ligue para os telefones (99) 0000-0000.
_eCryp	=PW03: Houve um erro na criptografia da senha. Ela pode ter sido adulterada.
_eLock	=PW04: Outro usuario acessou o mesmo registro antes de você salvar.
_eNore	=PW05: Erro na consulta. Era esperado um único conjunto de registros.
_eMail	=PW06: Erro no envio da mensagem. Problemas no servidor de email, ou cheque o seu acesso a rede.
_eDbas	=PW07: Erro acessando os dados. Tente novamente, se o problema persistir, contate o administrador.
_eFail	=PW08: Ocorreu um erro fatal provavelmente oriundo do banco de dados e seus anexos. \n\
               Informe isto ao administrador.                  
_eVioC	=PW09: Erro de violação de chaves. Existe um registro associado em outra tabela.
_eLong	=PW10: Valor muito longo para o campo.
        
