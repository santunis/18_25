<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/WEB-INF/layout/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://java.sun.com/jsf/composite/components">
    
 	<ui:param name="pageTitle" value="Simples CRUD"/>
    
	<ui:define name="content">
    
		<h:form id="formListaVeiculos">        
		   			   		
		  <p:commandButton icon="pi pi-plus-circle" styleClass="imgButton" 
		   		action="#{crudCaseBean.novoVeiculo}" title="Incluir"/>   	
		  <br/><br/>
		   	    	   	   			
			<p:dataTable id="tableVeiculos" var="veiculo" value="#{crudCaseBean.listaVeiculos}" 
				emptyMessage="Nenhum veículo cadastrado." style="width:500px;text-align:center;">
			            
				<f:facet name="header">Veículos cadastrados</f:facet>
		       	
		   <p:column headerText="Marca">#{veiculo.marca}</p:column>	            
				<p:column headerText="Modelo">#{veiculo.modelo}</p:column>				
				<p:column headerText="Cor">#{veiculo.cor}</p:column>			
				<p:column headerText="Ano">#{veiculo.ano}</p:column>
					
				<p:column headerText="Ações">								
					<p:commandButton icon="pi pi-trash" styleClass="imgButton"
						title="Excluir" action="#{crudCaseBean.confirmarExclusao(veiculo)}">					
					</p:commandButton>
														
					<p:commandButton title="Alterar" icon="pi pi-pencil" styleClass="imgButton"  
						action="#{crudCaseBean.editarVeiculo(veiculo)}">					
					</p:commandButton>
				</p:column>
			</p:dataTable>
					
			<a:status/>
					
			<p:commandButton value="Show Case"  action="/pages/showcase/homeShowCase"/>
			<br/><br/>	
		</h:form>	
			
		<ui:include src="dlgVeiculo.xhtml"/>		
	</ui:define>
</ui:composition>
